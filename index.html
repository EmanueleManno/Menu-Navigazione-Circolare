<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Menu Navigazione Circolare</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Menu-->
    <ul class="menu">
      <!--Toggle-->
      <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
      <!--Elemento Lista-->
      <li style="--i: 0">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 1">
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 2">
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 3">
        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 4">
        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 5">
        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 6">
        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
      </li>
      <!--Elemento Lista-->
      <li style="--i: 7">
        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
      </li>
    </ul>
    <!--Importazione Icone Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--Scripts-->
    <script>
      //Prendo gli elementi
      let menuToggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");
      let list = document.querySelectorAll("li");

      //Al click rendi attivo o disattivo il menu
      menuToggle.onclick = () => {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      };

      //Funzione per ogni elemento della lista
      list.forEach((item) =>
        item.addEventListener("click", function () {
          list.forEach((i) => i.classList.remove("active"));
          this.classList.add("active");
        })
      );
    </script>
  </body>
</html>
